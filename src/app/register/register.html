<div>
    <span>REGISTER</span>
    <div>
        <form (ngSubmit)="onSubmit()">
            <input 
                type="text" 
                placeholder="Enter your full name" 
                id="fullname" 
                [(ngModel)]="credentials.fullName" 
                name="fullname" 
                required
            >
            <input 
                type="email" 
                placeholder="Enter your email" 
                id="email" 
                [(ngModel)]="credentials.emailId" 
                name="email" 
                required
            >
            <input 
                type="password" 
                placeholder="**********" 
                id="password" 
                [(ngModel)]="credentials.password" 
                name="password" 
                required
            >
            <button type="submit">Register</button>
        </form>
    </div>
    <a routerLink="/login">Login</a>
</div>
